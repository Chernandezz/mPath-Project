<h2 mat-dialog-title>Create Discharge</h2>

<mat-dialog-content>
  <form [formGroup]="formGroup">
    <div class="container-fluid">
      <div class="row">
        <!-- Dropdown for Admission -->
        <div class="col-6">
          <mat-form-field class="example-full-width">
            <mat-label>Select Admission</mat-label>
            <mat-select formControlName="admissionId">
              <mat-option *ngFor="let admission of admissions" [value]="admission.id">
                [{{ admission.id }}] {{ admission.firstName }} {{ admission.lastName }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="formGroup.get('admissionId')?.hasError('required')">
              Admission is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>


        <!-- Discharge Date -->
        <div class="col-6">
          <mat-form-field class="example-full-width">
            <mat-label>Discharge Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dischargeDate" placeholder="Select a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="formGroup.get('dischargeDate')?.hasError('required')">
              Discharge date is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Amount -->
        <div class="col-6">
          <mat-form-field class="example-full-width">
            <mat-label>Amount</mat-label>
            <input formControlName="amount" type="number" matInput placeholder="E.g. 200" name="amount">
            <mat-error *ngIf="formGroup.get('amount')?.hasError('required')">
              Amount is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Recommendation -->
        <div class="col-12">
          <mat-form-field class="example-full-width">
            <mat-label>Recommendation</mat-label>
            <textarea formControlName="recommendation" matInput placeholder="Additional details..."></textarea>
            <mat-error *ngIf="formGroup.get('recommendation')?.hasError('required')">
              Recommendations are <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button cdkFocusInitial color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
